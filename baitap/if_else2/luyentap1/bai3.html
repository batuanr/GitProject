<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=prompt("nhập a");
  let b=prompt("nhập b");
  let c=prompt("nhập c");
  a=parseInt(a)
  b=parseInt(b)
  c=parseInt(c)
  if(a>b&&a>c){
      alert("a là số lớn nhất");
  }else if (b>a&&b>c){
      alert("b là số lớn nhất");
  }else if(c>a&&c>b){
      alert("c là số lớn nhất");
  }
</script>
</body>
</html>
