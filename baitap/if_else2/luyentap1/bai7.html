<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =confirm("Bạn có phải là doanh nghiệp không ?");
    let dan=1500;
    let dn=3000;
    if(a==true){
       let b =prompt("Hãy nhập số  điện");
       b=parseInt(b);
       alert("Số tiền điện của bạn là "+b*dn+" VND")
    }
    else{
        let c=prompt("Hãy nhập số điện nhầ bạn");
        c=parseInt(c);
        alert("Tiền điện tháng này của bạn la "+c*dan+" VND");
    }
</script>
</body>
</html>
