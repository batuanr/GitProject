<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="doc" size="2px">°C
<button onclick="doi()">Đổi</button>
<p id="dof">...°F</p>
<script>
    function doi() {
        let a=document.getElementById("doc").value;
        a=parseInt(a);
        document.getElementById("dof").innerText=a*9/5+32+ " °F";
    }
</script>
</body>
</html>
